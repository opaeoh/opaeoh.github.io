<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ash / home</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .button-container {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 10px;
            display: inline-block;
        }
        .button {
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .blog-post {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            color: white;
            text-align: left;
            cursor: pointer;
        }
        .blog-title {
            font-size: 24px;
            margin: 0;
            cursor: pointer;
        }
        .blog-content {
            display: none;
            margin-top: 10px;
        }
        .custom-button {
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            position: relative;
            top: -10px; /* Adjust button position */
        }
        .custom-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <svg id="space"></svg>
    <div class="center-container">
        <div id="text-container"></div>
        <div class="button-container">
            <a href="https://github.com/opaeoh" target="_blank">
                <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" alt="Button 1" class="button">
            </a>
            <a href="https://x.com/opaeoh" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQatdy5z0N7MCb3l46oxDIrSq96-3FHCA8UOQ&s" alt="Button 2" class="button">
            </a>
            <!-- New custom button with provided icon link -->
            <button onclick="toggleBlogs()" class="custom-button">
                <img src="https://thumbs.dreamstime.com/b/book-icon-black-background-flat-style-vector-illustration-168420237.jpg" alt="Custom Button">
            </button>
        </div>
        <div id="blog-container">
            <div class="blog-post">
                <h2 class="blog-title" onclick="toggleBlogContent(this)">Blog Title 1</h2>
                <div class="blog-content">
                    <p>This is the content of Blog 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            <div class="blog-post">
                <h2 class="blog-title" onclick="toggleBlogContent(this)">Blog Title 2</h2>
                <div class="blog-content">
                    <p>This is the content of Blog 2. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
            </div>
            <!-- Add more blog posts as needed -->
        </div>
    </div>

    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;
        const numStars = 500;

        const svg = d3.select("#space")
            .attr("width", width)
            .attr("height", height);

        // Create stars
        const stars = d3.range(numStars).map(() => ({
            x: Math.random() * width,
            y: Math.random() * height,
            z: Math.random() * width,
            r: Math.random() * 2 + 1
        }));

        const starGroup = svg.append("g");

        starGroup.selectAll("circle")
            .data(stars)
            .enter()
            .append("circle")
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", d => d.r)
            .attr("fill", "white");

        // Add text and background
        const textContainer = d3.select("#text-container");

        textContainer.append("div")
            .style("background-color", "rgba(0, 0, 0, 0.5)")
            .style("padding", "20px")
            .style("border-radius", "10px")
            .html("<h1 style='font-size: 48px; color: white; margin: 0;'>ASH</h1>" +
                  "<p style='font-size: 24px; color: white; margin: 10px 0 0;'>Coder / AI-ML Dude . Working on <b><i>nograd</i></b></p>");

        // Animate stars
        function animateStars() {
            starGroup.selectAll("circle")
                .attr("cx", function(d) {
                    d.z -= 5;
                    if (d.z <= 0) {
                        d.z = width;
                        d.x = Math.random() * width;
                        d.y = Math.random() * height;
                    }
                    const scale = width / (width + d.z);
                    return (d.x - width / 2) * scale + width / 2;
                })
                .attr("cy", function(d) {
                    const scale = width / (width + d.z);
                    return (d.y - height / 2) * scale + height / 2;
                })
                .attr("r", function(d) {
                    const scale = width / (width + d.z);
                    return Math.max(0.1, d.r * scale);
                })
                .attr("opacity", function(d) {
                    return Math.min(1, Math.max(0.1, 1 - d.z / width));
                });
            
            requestAnimationFrame(animateStars);
        }

        animateStars();

        // Toggle blog content function
        function toggleBlogContent(titleElement) {
            const content = titleElement.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }

        // Show / Hide blogs function (adjusted for immediate response)
        function toggleBlogs() {
            const blogPosts = document.querySelectorAll(".blog-post");
            blogPosts.forEach(post => {
                if (post.style.display === "none") {
                    post.style.display = "block";
                } else {
                    post.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
