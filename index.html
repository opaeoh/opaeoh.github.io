<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ash / home</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; overflow-x: hidden; background-color: black; color: white; }
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .button-container {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .blog-container {
            margin-top: 20px;
            padding: 20px;
            text-align: left;
            width: 100%;
        }
        .blog-post {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        .blog-title {
            font-size: 24px;
            margin: 0;
        }
        .blog-content {
            display: none;
            font-size: 16px;
            margin-top: 10px;
        }
        .scroll-to-blog {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin: 5px;
        }
    </style>
</head>
<body>
    <svg id="space"></svg>
    <div class="center-container">
        <div id="text-container"></div>
        <div class="button-container">
            <a href="https://github.com/opaeoh" target="_blank">
                <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" alt="GitHub" class="button">
            </a>
            <a href="https://x.com/opaeoh" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQatdy5z0N7MCb3l46oxDIrSq96-3FHCA8UOQ&s" alt="Twitter" class="button">
            </a>
            <a href="#blog-section" class="scroll-to-blog">Blog</a>
        </div>
    </div>
    <div class="blog-container" id="blog-section">
        <!-- Blog posts will be injected here by JavaScript -->
    </div>

    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;
        const numStars = 500;

        const svg = d3.select("#space")
            .attr("width", width)
            .attr("height", height);

        // Create stars
        const stars = d3.range(numStars).map(() => ({
            x: Math.random() * width,
            y: Math.random() * height,
            z: Math.random() * width,
            r: Math.random() * 2 + 1
        }));

        const starGroup = svg.append("g");

        starGroup.selectAll("circle")
            .data(stars)
            .enter()
            .append("circle")
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", d => d.r)
            .attr("fill", "white");

        // Add text and background
        const textContainer = d3.select("#text-container");

        textContainer.append("div")
            .style("background-color", "rgba(0, 0, 0, 0.5)")
            .style("padding", "20px")
            .style("border-radius", "10px")
            .html("<h1 style='font-size: 48px; color: white; margin: 0;'>ASH</h1>" +
                  "<p style='font-size: 24px; color: white; margin: 10px 0 0;'>Coder / AI-ML Dude . Working on <b><i>nograd</i></b></p>");

        // Blog posts data
        const blogPosts = [
            {
                title: "Who ?",
                content: "Am I"
            },
            {
                title: "This is a test",
                content: "Lorem Ipsum"
            }
        ];

        // Add blog posts to the container
        const blogContainer = d3.select("#blog-section");

        blogPosts.forEach(post => {
            const postDiv = blogContainer.append("div").attr("class", "blog-post");
            postDiv.append("h2").attr("class", "blog-title").text(post.title);
            postDiv.append("p").attr("class", "blog-content").text(post.content);
        });

        // Animate stars
        function animateStars() {
            starGroup.selectAll("circle")
                .attr("cx", function(d) {
                    d.z -= 5;
                    if (d.z <= 0) {
                        d.z = width;
                        d.x = Math.random() * width;
                        d.y = Math.random() * height;
                    }
                    const scale = width / (width + d.z);
                    return (d.x - width / 2) * scale + width / 2;
                })
                .attr("cy", function(d) {
                    const scale = width / (width + d.z);
                    return (d.y - height / 2) * scale + height / 2;
                })
                .attr("r", function(d) {
                    const scale = width / (width + d.z);
                    return Math.max(0.1, d.r * scale);
                })
                .attr("opacity", function(d) {
                    return Math.min(1, Math.max(0.1, 1 - d.z / width));
                });
            
            requestAnimationFrame(animateStars);
        }

        animateStars();

        // Toggle blog content on title click
        document.querySelectorAll('.blog-title').forEach(title => {
            title.addEventListener('click', () => {
                const content = title.nextElementSibling;
                content.style.display = content.style.display === 'none' ? 'block' : 'none';
            });
        });

    </script>
</body>
</html>
